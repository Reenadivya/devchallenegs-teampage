<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <header>
      <div class="left__header">The creative crew</div>
      <div class="right__header">
        <h2 class="right__header--title">WHO WE ARE</h2>
        <p class="right__header--para">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <section id="container">
      <section id="container__img" class="container__img1">
        <figure class="img__figure">
          <p class="img__para img__para1">PROJECT OWNER</p>
          <img class="img_indiv" src="./photo1.png" alt="" />
          <p class="img__name">Bill Mahoney</p>
        </figure>

        <figure class="img__figure img__figure--middle">
          <p class="img__para img__para2">Art director</p>
          <img class="img_indiv" src="./photo2.png" alt="" />
          <p class="img__name">Saba Cabrera</p>
        </figure>

        <figure class="img__figure">
          <p class="img__para img__para3">Tech Lead</p>
          <img class="img_indiv" src="./photo3.png" alt="" />
          <p class="img__name img__name--shaele">Shae Le</p>
        </figure>
      </section>

      <section id="container__img" class="container__img3">
        <figure class="img__figure img__figure--2">
          <p class="img__para img__para5">Developer</p>
          <img class="img_indiv" src="./photo4.png" alt="" />
          <p class="img__name">Griff Richards</p>
        </figure>

        <figure class="img__figure img__figure--middle img__figure--2">
          <p class="img__para img__para6">DEveloper</p>
          <img class="img_indiv" src="./photo5.png" alt="" />
          <p class="img__name img__name--john">Stan John</p>
        </figure>

        <figure class="img__figure img__figure--2">
          <p class="img__para img__para4">UX Designer</p>
          <img class="img_indiv" src="./photo6.png" alt="" />
          <p class="img__name img__name--lu">Skylah Lu</p>
        </figure>
      </section>
    </section>
  </body>
</html>
